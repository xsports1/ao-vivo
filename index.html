<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini IPTV Player - X SPORTS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100%;
      height: 60vh;
      background: black;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: #111;
    }
    #channels {
      flex-grow: 1;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <div id="controls">
    <select id="channels"></select>
    <div>
      <button onclick="recarregar()">Recarregar</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const channelsSelect = document.getElementById('channels');

    // Lista de canais
    const canais = [
      {name: 'X SPORTS', url: 'http://intx.foo/live/Cida0998/ck843724/323423.ts'}
    ];

    // Preencher lista de canais
    canais.forEach((c, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = c.name;
      channelsSelect.appendChild(option);
    });

    function carregarCanal(index = 0) {
      const stream = canais[index].url;
      if(Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(stream);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = stream;
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      } else {
        alert('Seu navegador n√£o suporta HLS.');
      }
    }

    function trocarCanal() {
      const index = channelsSelect.value;
      video.pause();
      video.currentTime = 0;
      carregarCanal(index);
    }

    function recarregar() {
      const index = channelsSelect.value;
      video.pause();
      video.currentTime = 0;
      carregarCanal(index);
    }

    // Eventos
    channelsSelect.addEventListener('change', trocarCanal);

    // Carrega primeiro canal
    carregarCanal(0);

  </script>

</body>
</html>
